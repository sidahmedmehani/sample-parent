<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >


<body>
<f:view>
    <h:outputLabel value="Hello, world, ma page jsf simple qui ne marche pas tiziwatine"/>

<h:form>
    <p:mindmap value="#{mindMapCtrl.root}" style="width: 100%;height: 600px;border: 1px solid black;">
        <p:ajax event="select" listener="#{mindMapCtrl.onNodeSelect}" />
        <p:ajax event="dblselect" listener="#{mindMapCtrl.onNodeDblselect}" update="output" oncomplete="PF('details').show();" />
    </p:mindmap>

    <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
        <h:outputText id="output" value="#{mindMapCtrl.selectedNode.data}" />
    </p:dialog>
</h:form>

</f:view>

</body>

</html>
